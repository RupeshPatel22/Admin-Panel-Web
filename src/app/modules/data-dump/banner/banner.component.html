    <app-page-title [pageTitle]="'Banners'"></app-page-title>
    <div class="banner-wrapper__tools w-75">
        <div class="row align-items-end">
            <div class="col-6 input-details">
                <label for="search" class="input-heading">Search by banner id or tite...</label>
                <input type="text" class="input-field" placeholder="Enter banner id or tite" name="search" [ngModel]="globalFilter" (ngModelChange)="globalSearch($event)">
            </div>
            <div class="col-3">
                <button (click)="addBanner()" class="buttons">
                    Add Banner
                    <img src="assets/icons/add.svg" class="ms-4" alt="add-icon">
                </button>
            </div>
        </div>
    </div>

    <main class="banner-wrapper__content mt-5">
        <table class="w-100" mat-table [dataSource]="bannersList" matSort>
            <ng-container matColumnDef="sr no">
                <th mat-header-cell *matHeaderCellDef> Sr No </th>
                <td class="cursor-disable" mat-cell *matCellDef="let row; let i= index"> {{ (paginatorRef.pageIndex * paginatorRef.pageSize) + (i + 1) }} </td>
            </ng-container>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td class="cursor-disable" mat-cell *matCellDef="let row">
                    <span class="d-flex gap-3 align-items-center">
                        <p class="m-0 singleline-ellipsis">{{row.id}}</p>
                        <img class="cursor-enabled" src="assets/icons/copy-icon.svg" height="15" width="15"
                            [appCopyToClipboard]="row.id">
                    </span>
                </td>
            </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                <td mat-cell *matCellDef="let row">{{row.title}}</td>
            </ng-container>
            <ng-container matColumnDef="bannerLink">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Banner Link</th>
                <td mat-cell *matCellDef="let row">{{row.bannerLink}}</td>
            </ng-container>
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
                <td mat-cell *matCellDef="let row">
                    <a href="{{row.imageUrl}}" target="_blank">View</a>
                </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td class="" mat-cell *matCellDef="let row">
                    <input class="me-3" type="checkbox" [ngClass]="{'active': row.status === 'active'}" role="switch" name="toggle" (click)="changeStatus(row)">
                </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <td class="" mat-cell *matCellDef="let row">{{row.delete}}
                    <mat-icon (click)="editBanner(row)">edit</mat-icon>
                    <mat-icon (click)="deleteBanner(row)">delete</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">There is no matching data !!!</td>
            </tr>
        </table>
        <mat-paginator #paginatorRef [pageSizeOptions]="pageSizeOptions"></mat-paginator>
    </main>
</section>
