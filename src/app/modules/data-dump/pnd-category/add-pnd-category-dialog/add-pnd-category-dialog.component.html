<section class="dialog-wrapper">
   <h4 class="mb-4">Add Category</h4>

   <label class="input-heading">Category Name</label>
   <div class="input-details mb-3">
      <mat-form-field appearance="outline" class="w-100">
         <input type="text" matInput name="categoryName" [formControl]="categoryName" placeholder="Enter Name">
      </mat-form-field>
      <app-form-error-msg [control]="categoryName"></app-form-error-msg>
   </div>

   <div class="d-flex justify-content-between">
      <button class="buttons buttons--white br-50" (click)="onDismiss()">Not Now</button>
      <button class="buttons br-50" (click)="onConfirm()"> Add</button>
   </div>
</section>
