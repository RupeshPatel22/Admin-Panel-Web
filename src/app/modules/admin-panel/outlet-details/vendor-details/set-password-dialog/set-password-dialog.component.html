<div class="dialog-wrapper">
    <h2>Reset Vendor Password</h2>
    <form [formGroup]="setPasswordForm">
        <div class="input-details">
            <label class="input-heading">Login Id</label>
            <mat-form-field appearance="outline">
                <input matInput type="text" name="loginId" formControlName="loginId" placeholder="Login Id">
            </mat-form-field>
        </div>
        <div class="input-details">
            <label class="input-heading">Set Password</label>
            <mat-form-field appearance="outline">
                <input matInput type="text" name="setPassword" formControlName="setPassword" placeholder="Set Password">
            </mat-form-field>
        </div>
    </form>
    <div class="mt-3">
        <button class="buttons active-button h-3 w-100 mb-2 text-uppercase" mat-button (click)="onSetPassword()"><strong>Set Password</strong></button>
        <button class="buttons buttons--white h-3 w-100 mb-2 text-uppercase" mat-button (click)="onCancel()"><b>Cancel</b></button>
    </div>
</div>
