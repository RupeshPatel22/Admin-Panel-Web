<div class="main">
    <section class="slots-wrapper__content row">
        <div class="col-9">
            <app-page-title [pageTitle]="'Daily Slots'"></app-page-title>
        </div>
        <section class="col-3 mt-3">
            <!-- <app-tools></app-tools> -->
        </section>
    </section>

    <div class="slot-time-detail w-50">
        <form [formGroup]="slotsForm">
            <div class="d-flex justify-content-between align-items-center">
                <ng-select class="w-50" [items]="timeSlotTypesList | keyvalue: originalOrder" bindValue="key"
                    bindLabel="value" placeholder="Select Type" formControlName="slotType"
                    (change)="slotTypeSelectionChange($event.key)">
                </ng-select>
                <button class="buttons" (click)="editForm()" *ngIf="slotsForm.disabled">
                    Edit Time Slot
                    <mat-icon class="ms-2">edit</mat-icon>
                </button>
            </div>
            <section formGroupName="slotDays">
                <ng-container *ngFor="let day of days | keyvalue: originalOrder">
                    <div formArrayName="{{day.key}}"
                        *ngIf="checkSlotControlExistInArray(day.key) || !slotsForm.disabled">
                        <p *ngIf="showDayTypeHeading" class="heading">{{day.value}}</p>
                        <div *ngFor="let row of getFormArray(day.key)['controls']  ; let i=index" [formGroupName]="i">
                            <p class="heading heading--grey d-flex align-items-center">slot {{i+1}}
                                <mat-icon (click)="deleteSlot(day.key,i)" matTooltip="Delete"
                                    *ngIf="!slotsForm.disabled && getFormArray(day.key)['controls'].length > 1">
                                    delete
                                </mat-icon>
                            </p>
                            <div class="row">
                                <div class="input-details col-6">
                                    <label class="input-heading">Opening Hours</label>
                                    <mat-form-field class="custom-mat-form-field" appearance="outline">
                                        <input matInput type="time" name="openingHours" formControlName="openingHours"
                                            placeholder="Enter opening hours">
                                        <!-- <ngx-material-timepicker-toggle matSuffix [for]="openingHours">
                                        </ngx-material-timepicker-toggle>
                                        <ngx-material-timepicker #openingHours></ngx-material-timepicker> -->
                                    </mat-form-field>
                                    <app-form-error-msg
                                        [control]="getFormArray(day.key)['controls'][i]['controls']['openingHours']">
                                    </app-form-error-msg>
                                </div>
                                <div class="input-details col-6">
                                    <label class="input-heading">Closing Hours</label>
                                    <mat-form-field class="custom-mat-form-field" appearance="outline">
                                        <input matInput type="time" name="closingHours" formControlName="closingHours"
                                            placeholder="Enter closing hours">
                                        <!-- <ngx-material-timepicker-toggle matSuffix [for]="closingHours">
                                        </ngx-material-timepicker-toggle>
                                        <ngx-material-timepicker #closingHours></ngx-material-timepicker> -->
                                    </mat-form-field>
                                    <app-form-error-msg
                                        [control]="getFormArray(day.key)['controls'][i]['controls']['closingHours']">
                                    </app-form-error-msg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" *ngIf="!slotsForm.disabled && getFormArray(day.key)['controls'].length < 3"
                        (click)="addSlot(day.key)" class="buttons active-button mt-3">
                        Add More Slot
                    </button>
                </ng-container>
            </section>
            <div class="d-flex justify-content-end gap-3 mt-3" *ngIf="!slotsForm.disabled">
                <button type="button" class="buttons buttons--white br-50 w-25" (click)="clearSlotChanges()">
                    Clear
                </button>
                <button type="button" class="buttons br-50 w-25" (click)="saveSlotChanges()">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
